apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  strategy: 
    type: Recreate
  replicas: 5
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: devopstrainingschool/knote-jenkins:91
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_URL
              value: mongodb://my-db-service:27017/dev
          imagePullPolicy: Always
